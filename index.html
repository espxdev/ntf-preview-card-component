<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>FrontEnd Mentor | NFT Preview Card Component</title>
</head>
<body>
    <main>
        <article class="card">
            <img src="images/image-equilibrium.jpg" alt="" class="card_img">
            <div class="card_body">
                <h1 class="card_body_title">Equilibrium #3429</h1>
                <p class="card_body_description">Our Equilibrium collecttion promotes balance and calm.</p>
                <div class="card_body__footer">
                    <span class="card_body__footer__et"><img src="images/icon-ethereum.svg" alt="">0.041ETH</span>
                    <span class="card_body__footer__clk"><img src="images/icon-clock.svg" alt="" >3 days left</span>
                </div>
            </div>
            <div class="card_footer">
                <h2>
                    <img src="images/image-avatar.png" alt="" class="card_footer__avatar">
                    <span>Creation of <a href="">Jules Wyvern</a></span>
                </h2>                    
            </div>
        </article>
    </main>
</body>
</html>
